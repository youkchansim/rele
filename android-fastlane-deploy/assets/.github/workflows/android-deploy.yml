# Android Deploy Workflow
# Deploys to Google Play Store on tag push or manual trigger
#
# Tags:
#   v* (e.g., v1.2.3)     → Production release
#   beta-* (e.g., beta-1) → Beta track
#   internal-*            → Internal testing
#
# Manual trigger: Select track from dropdown

name: Android Deploy

on:
  push:
    tags:
      - 'v*'
      - 'beta-*'
      - 'internal-*'
  workflow_dispatch:
    inputs:
      track:
        description: 'Deploy track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - beta
          - production
      notes:
        description: 'Release notes (optional)'
        required: false
        type: string

env:
  JAVA_VERSION: '17'
  RUBY_VERSION: '3.2'

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Determine track
        id: track
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "track=${{ github.event.inputs.track }}" >> $GITHUB_OUTPUT
            echo "notes=${{ github.event.inputs.notes }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "track=production" >> $GITHUB_OUTPUT
            echo "notes=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/beta-* ]]; then
            echo "track=beta" >> $GITHUB_OUTPUT
            echo "notes=Beta release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "track=internal" >> $GITHUB_OUTPUT
            echo "notes=Internal test ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore

      - name: Create Google Play credentials
        env:
          PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
        run: |
          echo "$PLAY_STORE_CREDENTIALS" > fastlane/play-store-credentials.json

      - name: Build release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Deploy to Play Store
        run: |
          bundle exec fastlane ${{ steps.track.outputs.track }} notes:"${{ steps.track.outputs.notes }}"

      - name: Clean up secrets
        if: always()
        run: |
          rm -f app/release.keystore
          rm -f fastlane/play-store-credentials.json

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/*.aab
          retention-days: 30
